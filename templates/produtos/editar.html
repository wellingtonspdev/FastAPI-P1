{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Editar Produto</h2>
    <form method="post" action="{{ url_for('editar_produto', id=produto.id) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required
                oninvalid="this.setCustomValidity('Por favor, insira um nome válido (mínimo 3 caracteres)')"
                oninput="this.setCustomValidity('')" minlength="3">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ produto.descricao }}</textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto.preco }}"
                required oninvalid="this.setCustomValidity('Por favor, insira um valor maior que 1 .')"
                oninput="this.setCustomValidity('')" min="1">

        </div>
        <div class="form-group">
            <label for="estoque">Estoque</label>
            <input type="number" class="form-control" id="estoque" name="estoque" value="{{ produto.estoque }}" required
                oninvalid="this.setCustomValidity('Por favor, insira um valor maior que 1.')"
                oninput="this.setCustomValidity('')" min="1">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
